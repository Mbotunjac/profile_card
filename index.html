<!DOCTYPE html>
<html>
<head>

    <title>Victor Crest - Profile Card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link href="https://https://fonts.google.com/specimen/Kumbh+Sans:wght@200;700;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  
</head>
<!-- Body will have the background image (via CSS) -->
<body class="background">
    <div class="card">
      <header class="card_header">
        <!-- Add a background image using CSS -->
        <div class="card_header"></div>
  
        <img src="images/image-victor.jpg" alt="profile_image" class="profile-pic" />
  
        <h1><strong>Victor Crest</strong> 26</h1>
        
        <label class="location">London</label>
      </header>
  
      <div class="social_info">
        <p class="social_info_value">80K</p>
        <label>Followers</label>
      </div>
  
      <div class="social_info">
        <p class="social_info_value">803K</p>
        <label>Likes</label>
      </div>
  
      <div class="social_info">
        <p class="social_info_value">1.4K</p>
        <label>Photos</label>
      </div>
    </div>
  </body>
